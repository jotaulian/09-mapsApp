<div class="row mt-3">
  <div class="col-auto"><div style="width: 140px"></div></div>
  <div class="col px-4">
    <h3>Listado de propiedades</h3>
    <!-- Tarjetas -->
    <div class="row">
      <div class="col-4 mb-4" *ngFor="let house of houses">
        <div class="card">
          <map-mini-map [lngLat]="house.lngLat"></map-mini-map>
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
